syntax = "proto3";

import "google/protobuf/empty.proto";

package ipc;

option go_package = "ipc/protos;protos";

service Aikido {
  rpc OnReceiveToken (Token) returns (google.protobuf.Empty);
  rpc OnReceiveLogLevel (LogLevel) returns (google.protobuf.Empty);
  rpc OnReceiveDomain (Domain) returns (google.protobuf.Empty);
}

message Token {
  string token = 1;
}

message LogLevel {
  string log_level = 1;
}

message Domain {
  string domain = 1;
}
