syntax = "proto3";

import "google/protobuf/empty.proto";

package ipc;

option go_package = "ipc/protos;protos";

service Aikido {
  rpc OnReceiveDomain (Domain) returns (google.protobuf.Empty);
  rpc OnReceiveHttpRequestInfo (HttpRequestInfo) returns (google.protobuf.Empty);
}

message Domain {
  string domain = 1;
}

message HttpRequestInfo {
  string method = 1;
  string route = 2;
}