syntax = "proto3";

import "google/protobuf/empty.proto";

package ipc;

option go_package = "ipc/protos;protos";

service Aikido {
  rpc OnDomain (Domain) returns (google.protobuf.Empty);
  rpc ShouldRateLimit (RateLimitingInfo) returns (RateLimitingStatus);
  rpc OnRequestShutdown (RequestMetadataShutdown) returns (google.protobuf.Empty);
  rpc GetCloudConfig(google.protobuf.Empty) returns (CloudConfig);
  rpc OnUser(User) returns (google.protobuf.Empty);
  rpc OnAttackDetected(AttackDetected) returns (google.protobuf.Empty);
}

message Domain {
  string domain = 1;
  int32 port = 2;
}

message RateLimitingInfo {
  string method = 1;
  string route = 2;
  string user = 3;
  string ip = 4;
}

message RequestMetadataShutdown {
  string method = 1;
  string route = 2;
  int32 statusCode = 3;
  string user = 4;
  string ip = 5;
  APISpec apiSpec = 6;
}

message RateLimiting {
  bool enabled = 1;
}

message Endpoint {
  string method = 1;
  string route = 2;
  bool forceProtectionOff = 3;
  RateLimiting rateLimiting = 4;
  repeated string allowedIPAddresses = 5;
}

message CloudConfig {
  repeated Endpoint endpoints = 1;
  repeated string blockedUserIds = 2;
  repeated string bypassedIps = 3;
  bool block = 4;
}

message RateLimitingStatus {
  bool block = 1;
  string trigger = 2;
}

message User {
  string id = 1;
  string username = 2;
  string ip = 3;
}

message Header {
  string key = 1;
  string value = 2;
}

message Request {
  string method = 1;
  string ipAddress = 2;
  string userAgent = 3;
  string url = 4;
  repeated Header headers = 5;
  string body = 6;
  string source = 7;
  string route = 8;
}

message Metadata {
  string key = 1;
  string value = 2;
}

message Attack {
  string kind = 1;
  string operation = 2;
  string module = 3;
  bool blocked = 4;
  string source = 5;
  string path = 6;
  string stack = 7;
  string payload = 8;
  repeated Metadata metadata = 9;
  string userId = 10;
}

message AttackDetected {
  Request request = 1;
  Attack attack = 2;
}

message APIAuthType {
	string type = 1;
	string scheme = 2;
	string in = 3;
	string name = 4;
	string bearerFormat = 5;
}

message DataSchema {
  repeated string type = 1;
  map<string, DataSchema> properties = 2;
  DataSchema items = 3;
  bool optional = 4;
}

message APIBodyInfo {
  string type = 1;
  DataSchema schema = 2;
}

message APISpec {
  APIBodyInfo body = 1;
  DataSchema query = 2;
  repeated APIAuthType auth = 3;
}