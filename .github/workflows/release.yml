name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: aikido-0.1.0-php-*
    - name: List stuff
      run: |
        ls -l
        pwd
        ls -l /home/runner/work/runtime-php/runtime-php
    - name: Deploy
      uses: softprops/action-gh-release@v2
      with:
        files: |
          /home/runner/work/runtime-php/runtime-php/aikido-0.1.0-php-*
