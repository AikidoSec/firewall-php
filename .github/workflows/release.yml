name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Get version
      id: get_version
      run: echo "AIKIDO_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: |
          aikido-${{ env.AIKIDO_VERSION }}-php-firewall*
    - name: List Artifacts
      run: |
        ls -l
        pwd
        ls -l /home/runner/work/runtime-php/runtime-php
    - name: Deploy
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./**/aikido-${{ env.AIKIDO_VERSION }}-php-firewall*
